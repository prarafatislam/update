<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="/style/sidebar .css">
    <title>Arafat-Sidebar</title>
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>


        <div class="sidebar"> 

            <div class="logo"> 
                <a href="#">CodingLab</a>
            </div>


            <div class="btn_two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>


            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fas fa-qrcode"></i>
                    Dashboard</a></li>

                    <li><a href="#"><i class="fas fa-history"></i>
                    Transaction History</a></li>

                    <li><a href="#"><i class="fas fa-add"></i>
                    add banace</a></li>

                    <li><a href="#"><i class="fas fa-baby"></i>
                    Withdeaw</a></li>

                    <li><a href="#"><i class="fas fa-th"></i>
                    Privacy Policy</a></li>

                    <li><a href="#"><i class="fas fa-log fa-sign-out-alt"></i>
                    Log Out</a></li>
                </ul>
            </div>

            <div class="social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
    </div>


    <!-- <h2>Life Good</h2> -->
</body>
</html>
