<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/practice .css/register .css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="form_design">
        <form action="">
            <label for="fast">Fast Name</label><br>
            <input type="name" placeholder="Enter Your Fast Name"><br><br>

            <label for="last">Last Name</label><br>
            <input type="text" placeholder="Enter Your Last Name"><br><br>

            <label for="number">Phone Number</label><br>
            <input type="number" placeholder="Enter Your Number"><br><br>

            <label for="email">Email</label><br>
            <input type="email" placeholder="Enter Your Gmail"><br><br>

            

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="bangladesh">bangladesh</option>
                <option value="india">India</option>
                <option value="pakidtan">Pakistan</option>
            </select><br><br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" placeholder="Enter Your Message"></textarea><br>
            <input type="button" value="Submit">
        </form>
    </div>

</body>
</html>
