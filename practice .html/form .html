<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/practice .css/form .css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form_design">
        <form action="">
            <label for="fname">Fast Name</label><br>
            <input type="text" id="fname" placeholder="Enter Your Fast Name"><br><br>

            <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname" placeholder="Enter Your Last Name" ><br><br>

            <label for="email">Email</label><br>
            <input type="text" id="email" placeholder="Enter Your Gmail"><br><br>

            <label for="country">Country</label><br>
            <select name="" id="country">
                <option value="bangladesh">bangladesh</option>
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
            </select><br><br>

            <label for="message"> Your message</label><br>
            <textarea id="message" placeholder="Enter your message"></textarea><br>
            <input type="button" value="Submit">
        </form>
    </div>
</body>
</html>
