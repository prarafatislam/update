    <!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi Image Slider — Smart Guide</title>
  <style>
    /* Basic reset */
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter, system-ui, -apple-system, Roboto, 'Noto Sans Bengali', sans-serif;background:#f5f7fb;color:#222;display:flex;align-items:center;justify-content:center;min-height:100vh}

    /* Slider wrapper */
    .slider{width:100%;max-width:980px;background:#fff;border-radius:14px;box-shadow:0 10px 30px rgba(20,30,50,0.08);overflow:hidden;position:relative}

    /* Viewport */
    .viewport{overflow:hidden;position:relative}

    /* Slides container */
    .slides{display:flex;transition:transform 0.5s ease;will-change:transform}
    .slide{min-width:100%;flex-shrink:0;display:flex;align-items:center;justify-content:center;position:relative}
    .slide img{width:100%;height:420px;object-fit:cover;display:block}

    /* caption */
    .caption{position:absolute;left:20px;bottom:20px;background:rgba(0,0,0,0.45);color:#fff;padding:10px 14px;border-radius:8px;font-size:15px}

    /* Arrows */
    .arrow{position:absolute;top:50%;transform:translateY(-50%);background:rgba(255,255,255,0.9);border-radius:50%;width:44px;height:44px;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 4px 12px rgba(30,40,60,0.12)}
    .arrow:active{transform:translateY(-50%) scale(0.98)}
    .arrow.left{left:12px}
    .arrow.right{right:12px}
    .arrow svg{width:18px;height:18px}

    /* Dots */
    .dots{position:absolute;left:50%;transform:translateX(-50%);bottom:12px;display:flex;gap:8px}
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(0,0,0,0.25);cursor:pointer}
    .dot.active{background:rgba(0,0,0,0.75)}

    /* Responsive tweaks */
    @media (max-width:640px){
      .slide img{height:260px}
      .caption{font-size:13px;padding:8px 10px}
      .arrow{width:38px;height:38px}
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <div class="viewport">
      <div class="slides" id="slides">
        <!-- Replace these image URLs with your own images -->
        <div class="slide">
          <img src="https://picsum.photos/id/1015/1200/700" alt="Slide 1">
          <div class="caption">Slide 1 — পারফেক্ট ল্যান্ডস্কেপ</div>
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/1016/1200/700" alt="Slide 2">
          <div class="caption">Slide 2 — সুন্দর শহর</div>
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/1025/1200/700" alt="Slide 3">
          <div class="caption">Slide 3 — প্রাকৃতিক দৃশ্য</div>
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/1035/1200/700" alt="Slide 4">
          <div class="caption">Slide 4 — গান্ধী ভাবনা</div>
        </div>
      </div>
    </div>

    <!-- Arrows -->
    <button class="arrow left" id="prev" aria-label="Previous slide">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <button class="arrow right" id="next" aria-label="Next slide">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 6l6 6-6 6" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>

    <!-- Dots -->
    <div class="dots" id="dots"></div>
  </div>


</body>
